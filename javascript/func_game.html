<html>
    <head>
        <title>javascript</title>
    </head>
        <body>
         
            <p>how many finger are you holding up?</p>
            <p>
                <select id="mynumber">
                
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                
                </select>
                <button id="guess">Guess</button>
            </p>
            
        
    
            <script type="text/javascript">
                
                       function doit(ans) {
                
                var gs = Math.random();
                gs = gs * 6;
                gs = Math.floor(gs);
                
                if (gs == ans){
                    return(true);
                }else
                return(false);
            }
            
            
            document.getElementById("guess").onclick = function() {
                var mynumber =document.getElementById("mynumber").value;
                var gotit =false;
                var numberog = 1;
                
                while(gotit == false){
            
                    if(doit(mynumber) == true) {
                        
                        gotit = true;
                        alert("got it the number was " + mynumber + "it took me number of " + numberog + " to guess");
                        
                    } else
                        numberog++;
                    }
                    
                }
            
            
            
            </script>
     
        

                    </body>

</html>
