<html>
    <head>
        <title>javascript</title>
    </head>
        <body>
         
            
<div id="tweetdiv"></div>
            
            <script type="text/javascript">
                
                var  vart = "";
            
    var tweets = ["hello world", "hello Egypt", "Hello India", "hello from Hell" ];

    for (var i = 0; i < tweets.length; i++) {
        
        vart = vart + "<p>" + tweets[i] + "</p>";
     
    }
                

            
            </script>
<script type="text/javascript">
document.getElementById("tweetdiv").innerHTML = vart;

            </script>            
            
                    </body>

</html>
