<html>
    <head>
        <title>javascript</title>
    </head>
        <body>
         
            <p>how many finger are you holding up?</p>
            <p>
                <select id="mynumber">
                
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                
                </select>
                <button id="guess">Guess</button>
            </p>
            
        
            <script type="text/javascript">
            
            document.getElementById("guess").onclick = function(){
                var mynumber =document.getElementById("mynumber").value;
                var gotit =false;
                var numberog = 1;
                
                while(gotit == false){
                    
                    var guess = Math.random();
                    guess = guess * 6;
                    guess = Math.floor(guess);
                    
                    if(guess == mynumber) {
                        
                        gotit = true;
                        alert("got it the number was " + guess + "it took me number of " + numberog + " to guess");
                        
                    } else
                        numberog++;
                    }
                    
                }
            
            
            
            </script>
     
        

                    </body>

</html>
