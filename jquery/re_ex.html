<html>
<head>
    
    <title>jQuery 5</title></head>
    <script src="jquery.min.js"></script> 
        <style type="text/css">

        </style>
       
    
    <body>
    <p id="output"></p>
        <script type="text/javascript">
        var regex = /e/g;
            
            var sting = "Heal the world";
            
            var result = sting.match(regex);
            
            $("p").html(result);
        
        </script>
    
    
      
    </body>

    // regeral expresion        <br>
    /string/                    <br>
    g for Global                <br>
    i for insensitive search    <br>

</html>
